<html>
    <head>
        <title>To-Do App</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div id="container">
            <h1>Todo's</h1>
            <input id="task" type="text" placeholder="Input your task!">
            <input id="date" type="date">
            <input id="time" type="time">
            <button id="entry">Add task</button>
            <button id="remove">Remove list</button>
        </div>

    <table id="display">
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Time</th>
        </tr>

    </table>
    <script src="app.js"></script>





    </body>
</html>
